<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Project: Calculator</title>
        <script src="./script.js" defer></script>
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>
        <div class="calculator">
            <div class="screen">
                <div class="upperScreen"></div>
                <div class="lowerScreen"></div>
            </div>
            <div class="buttons">
                <div class="row">
                    <button class="clear">CLEAR</button>
                    <button class="backspace">DELETE</button>
                </div>
                <div class="row">
                    <button class="number 1">1</button>
                    <button class="number 2">2</button>
                    <button class="number 3">3</button>
                    <button class="operator divide">&#247;</button>
                </div>
                <div class="row">
                    <button class="number 4">4</button>
                    <button class="number 5">5</button>
                    <button class="number 6">6</button>
                    <button class="operator multiply">&#215;</button>
                </div>
                <div class="row">
                    <button class="number 7">7</button>
                    <button class="number 8">8</button>
                    <button class="number 9">9</button>
                    <button class="operator subtract">&#8722;</button>
                </div>
                <div class="row">
                    <button class="0">0</button>
                    <button class="decimalPoint">&#x2022;</button>
                    <button class="equals">&#61;</button>
                    <button class="operator add">&#43;</button>
                </div>
            </div>
        </div>
    </body>
</html>
