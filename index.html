<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Project: Calculator</title>
        <script src="./script.js" defer></script>
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>
        <div class="calculator">
            <div class="screen"></div>
            <div class="buttons">
                <div class="row">
                    <button class="clear">CLEAR</button>
                    <button class="backspace">DELETE</button>
                </div>
                <div class="row">
                    <button class="1">1</button>
                    <button class="2">2</button>
                    <button class="3">3</button>
                    <button class="divide">&#247;</button>
                </div>
                <div class="row">
                    <button class="4">4</button>
                    <button class="5">5</button>
                    <button class="6">6</button>
                    <button class="multiply">&#215;</button>
                </div>
                <div class="row">
                    <button class="7">7</button>
                    <button class="8">8</button>
                    <button class="9">9</button>
                    <button class="subtract">&#8722;</button>
                </div>
                <div class="row">
                    <button class="0">0</button>
                    <button class="decimalPoint">&#x2022;</button>
                    <button class="equals">&#61;</button>
                    <button class="add">&#43;</button>
                </div>
            </div>
        </div>
    </body>
</html>
